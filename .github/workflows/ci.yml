name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9.x

            - name: Install dependencies
              run: pnpm install

            - name: Type check
              run: pnpm tsc

            - name: Lint
              run: pnpm next lint

            - name: Build
              run: pnpm next build
