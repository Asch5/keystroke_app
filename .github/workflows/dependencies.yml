name: 游댃 Dependencies & Security

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  audit:
    name: 游댌 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 游 Checkout Repository
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: 游닌 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 游댌 Run Security Audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: 游늵 Generate Security Report
        run: |
          pnpm audit --json > security-report.json || true
          echo "Security audit completed"

      - name: 游닋 Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

  outdated:
    name: 游닍 Outdated Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 游 Checkout Repository
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: 游닌 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 游늵 Check Outdated Dependencies
        run: |
          pnpm outdated --format json > outdated-report.json || true
          echo "Outdated dependencies check completed"

      - name: 游닋 Upload Outdated Report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-report
          path: outdated-report.json
          retention-days: 30

  license-check:
    name: 游닆 License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: 游 Checkout Repository
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 游닍 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: 游닌 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 游닆 Install License Checker
        run: npm install -g license-checker

      - name: 游댌 Check Licenses
        run: |
          license-checker --json > license-report.json
          echo "License check completed"

      - name: 游닋 Upload License Report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json
          retention-days: 30
